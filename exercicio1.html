<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <script>
        function soma() {
            var campoX = document.getElementById('x');
            var digitadoX = campoX.value; 
            var valorX = parseFloat(digitadoX); 

            var campoSaida = document.getElementById('saida');
            campoSaida.innerHTML = valorX + valorX; 
        }

        window.onload = function () {
            var botao = document.getElementById('botao');
            botao.addEventListener('click', soma);
        }
    </script>
</head>
<body>
    <label for="x">X:</label>
    <input type="text" id="x"><br>
    <label for="y">Y:</label>
    <input type="text" id="y"><br>
    <input type="button" value="Ler" id="botao"><br>
    <p id="saida">Resultado</p>
</body>
</html>
